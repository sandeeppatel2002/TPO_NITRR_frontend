<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
      }

      .link {
        text-decoration: none;
        color: inherit;
      }

      body:after {
        content: "";
        position: absolute;
        width: 1px;
        height: 1px;
        display: block;
        background: #f7fe6b;
        border-radius: 50%;
        box-shadow: 0 0 1000px 350px #6bfee5;
        z-index: -1;
        right: 0;
        bottom: -20px; /* Adjust the position to add some space from the bottom */
        transform: translate(
          -80%,
          80%
        ); /* Adjust the translation to match the bottom position */
        opacity: 0.2;
      }

      body::before {
        content: "";
        position: absolute;
        width: 1px;
        height: 1px;
        display: block;
        background: #a9701b;
        border-radius: 50%;
        box-shadow: 0 0 1000px 350px #6bfee5;
        z-index: -1;
        left: 0;
        bottom: -20px; /* Adjust the position to add some space from the bottom */
        transform: translate(
          80%,
          80%
        ); /* Adjust the translation to match the bottom position */
        opacity: 0.2;
      }
    </style>
    <title>TPO-NITRR</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
